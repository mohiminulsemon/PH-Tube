<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

  <body class="container">

    <nav class="d-flex justify-content-between align-items-center p-4">
      <img src="./Logo.png" alt="" style="width: 9em" />
      <button class="btn btn-secondary text-black fw-bold">Sort by view</button>
      <a class="btn btn-danger fw-bold" href="./blog.html" target="_blank"
        >Blog</a
      >
    </nav>
    <hr class="mt-0 mb-4" />

    <!-- category section -->

    <section>
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio1"
        autocomplete="off"

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio2"
        autocomplete="off"
      />

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio3"
        autocomplete="off"
      />

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio4"

      />
      <label class="btn btn-outline-danger" for="btnradio4">Drawing</label>

      <!-- <button>All</button>
      <button>Music</button>

    <script src="./script.js"></script>
